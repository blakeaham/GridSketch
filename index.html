<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="gridStyles.css"></link>
<body>

        <div class='controls'>
            <span class="blank"></span>
            <span class="blank"></span>
            <span>
                <p>Click to turn 'brush' on/off!</p>
            </span>
            <span>
                <button id="clearBtn">Clear Canvas</button>
                <button id="storeBtn">Store Canvas</button>
            </span>
            <span>
                <p>Enter number and click 'New Size' to resize Canvas</p>
                <label for="usernumber">New Size: 2-125</label>
                <input type="text" id="usernumber" name="usernumber" value="10">
                <button onclick="newGrid()">New Size</button>
            </span>
            <span>
                <p>Recall a previously saved grid!</p>
                <label for="storenumber">Saved Grid # 1 thru 0</label>
                <input type="text" id="storenumber" name="storenumber" value="0">
                <button onclick="recallGrid()">Recall!</button>
            </span>
            <span>
                <button onclick="forgetGrids()">Forget All Grids (**Can NOT be undone!**)</button>
            </span>
            <span>
                <label class="switch"> Pencil-<input type="checkbox" id="pencilCheck"> </label>
                <label class="switch"> Eraser-<input type="checkbox" id="eraserCheck"> </label>
            </span>
            <span class="blank"></span>
            <span class="blank"></span>
        </div>
    <div class="bigContainer">

    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Click to turn 'brush' on/off!</p>
            <p>Use a number and click 'New Size' to resize Canvas</p>
            <button id="clearBtn">Clear Canvas</button>
            <button id="storeBtn">Store Canvas</button>
            <label for="usernumber">2-125</label>
            <input type="text" id="usernumber" name="usernumber" value="15">
            <button onclick="newGrid()">New Size</button>
            <label for="storenumber">Saved Grid # 1 thru 0</label>
            <input type="text" id="storenumber" name="storenumber" value="0">
            <button onclick="recallGrid()">Recall!</button>
            
          </div>
    
    </div>
</body>
<script src="gridsketch.js"></script>
